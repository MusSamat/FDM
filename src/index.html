<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>FDM</title>
</head>
<body>
    <div class="content">
        <div class="items">
            <div class="img_box">
                <img src="img/img.svg" alt="Flight Data Monitoring" class="img">
            </div>
            <div class="form_box">
                <h1 class="title">Welcome back</h1>
                <h2 class="text">Login to your account</h2>
                <form action="#" class="login_page">
                    <h3 class="form_title em">Email Address</h3>
                    <input type="email" class="form_inputs" placeholder="   Example: jane@doe.com">
                    <h3 class="form_title pas">Password</h3>
                    <input type="password" class="form_inputs" placeholder="   Enter your password">
                    <div class="forgot">
                        <div class="remem">
                            <input type="checkbox" class="checkbox" value="lsRememberMe" id="rememberMe">
                            <label for="rememberMe">Remember me </label>
                        </div>
                            <span>Forgot your password</span>
                    </div>
                    <input type="submit" value="Login" class="form_inputs sub" >
                </form>
            </div>
        </div>
    </div>
</body>
</html>
